<!DOCTYPE html>
<html>
  <head> 
	<title>Bit Academy Sign up </title>
  </head>
<body>
	<link href="style.css" rel="stylesheet">
 <h1> Bit Academy Sign up </h1>

 <h2>
 <form action="#">
	
	<label for ="name"> Naam:</label><br>
		<input type="text" id="name" name="name" required
		   ><br>
	<label for="email"> Email:</label><br>
		<input type="email" id="email" name="email" required
			><br>
	<label for="number"> Telefoonnummer:</label><br>
		<input type="number" id="number" name="number" required
			><br>
	<label for="password">Pin code: </label><br>
		<input type="password" id="password" name="password" required
			><br>
	<label for="provincie">Provincie: </label><br>
		<select id="provincie">
			<option value="">--Kies jouw provincie--</option>
			<option value="Groningen">Groningen</option>
			<option value="Friesland">Friesland</option>
			<option value="Drenthe">Drenthe</option>
			<option value="Overijssel">Overijssel</option>
			<option value="Flevoland">Flevoland</option>
			<option value="Gelderland">Gelderland</option>
			<option value="Utrecht">Utrecht</option>
			<option value="Noord-Holland">Noord-Holland</option>
			<option value="Zuid-Holland">Zuid-Holland</option>
			<option value="Zeeland">Zeeland</option>
			<option value="Noord-Brabant">Noord-Brabant</option>
			<option value="Limburg">Limburg</option>
		</select><br>
	<label for="voetbal">Hou je van voetbal </label><br>
		<input type="radio" id="ja" name="voetbal"> 
			<label for="ja">Ja</label> <br>
		<input type="radio" id="nee" name="voetbal"> 
			<label for="nee">Nee</label><br>
	<label for="Favoriete dagen in de week">Favoriete dagen in de week</label><br>
		<input type="checkbox" id="maandag" name="maandag">
			<label for="maandag">Maandag</label><br>
		<input type="checkbox" id="dinsdag" name="dinsdag">
			<label for="dinsdag">Dinsdag</label><br>
		<input type="checkbox" id="woensdag" name="woensdag">
			<label for="woensdag">Woensdag</label><br>
		<input type="checkbox" id="donderdag" name="donderdag">
			<label for="donderdag">Donderdag</label><br>
		<input type="checkbox" id="vrijdag" name="vrijdag">
			<label for="vrijdag">Vrijdag</label><br>
		<input type="checkbox" id="zaterdag" name="zaterdag">
			<label for="zaterdag">Zaterdag</label><br>
		<input type="checkbox" id="zondag" name="zondag">
			<label for="zondag">Zondag</label><br>
	<input type="submit" 
		   value="Submit">
		   
<script src="script.js"></script>
 </form>
 </h2>
</body>
</html>
